<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>EssentialsMoniter - Offline</title>
  <meta name="description"
    content="EssentialsMoniter helps you track real-time prices and availability of food, gas, and medicine during economic crises. Stay informed even offline." />
  <meta name="keywords"
    content="EssentialsMoniter, essential goods tracker, price tracker app, real-time prices, food prices, gas prices, medicine availability, local shopping, crisis essentials app" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      max-width: 400px;
      line-height: 1.5;
      color: #34495e;
    }

    .retry-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .retry-btn:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #95a5a6;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="assets/og-image.png" alt="EssentialsMoniter Logo" />
  </div>

  <h1>Youâ€™re Offline</h1>
  <p>
    EssentialsMoniter enables you to monitor real-time prices and availability of essential goods such as food, gas, and medicine.<br />
    Currently, you are not connected to the internet.
  </p>
  <p>
    Please check your network connection and try again.
  </p>

  <button class="retry-btn" onclick="window.location.reload()">Retry</button>  

  <footer>
    &copy; <span id="current-year"></span> <span class="app_name"></span>. All rights reserved.
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.querySelector('.app_name').textContent = 'EssentialsMoniter';
  </script>
</body>

</html>
